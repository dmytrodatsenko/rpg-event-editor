name: Build RPG Event Editor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            output_name: RPGEventEditor.exe
          - os: macos-latest
            output_name: RPGEventEditor.app

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: |
        npm ci
        npm run build

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywebview pyinstaller

    - name: Build Windows Executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --name RPGEventEditor `
                   --onefile `
                   --windowed `
                   --add-data "dist/*;dist/" `
                   --add-data "editor.html;." `
                   main.py

    - name: Build macOS App
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --name RPGEventEditor \
                   --onefile \
                   --windowed \
                   --add-data "dist/*:dist/" \
                   --add-data "editor.html:." \
                   main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RPGEventEditor-${{ matrix.os }}
        path: |
          dist/RPGEventEditor*
        if-no-files-found: error
