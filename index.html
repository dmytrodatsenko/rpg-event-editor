<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RPG Event Flow Editor</title>
    <link rel="stylesheet" href="src/styles_up.css">

</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <button id="addNode">Add Node</button>
            <button id="saveBtn">Save</button>
            <button id="loadBtn">Load</button>
            <button id="testBtn">Test</button>
        </div>
        <div class="toolbar-right">
            <div class="zoom-controls">
                <button id="zoomOut">-</button>
                <span class="zoom-level">100%</span>
                <button id="zoomIn">+</button>
            </div>
        </div>
    </div>
    <div class="canvas" id="canvas">
        <svg id="connections"></svg>
    </div>
    <div class="selection-box" id="selection-box"></div>
    <div class="notification" id="saveNotification"></div>
    <div class="notification" id="loadNotification"></div>
    <div class="notification" id="errorNotification"></div>

    <script type="module" src="/src/main.ts"></script>

</body>
